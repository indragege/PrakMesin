<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediksi Nilai Ujian</title>
  <style>
    :root {
      --bg: #0b1410;
      --card: #0d1a14;
      --muted: #9fb3a7;
      --text: #e7f6ef;
      --accent: #22c55e; /* green-500 */
      --accent-700: #16a34a; /* green-600/700 */
      --ring: rgba(34, 197, 94, 0.45);
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(34,197,94,0.18), transparent),
                  radial-gradient(1000px 500px at 110% 10%, rgba(16,185,129,0.12), transparent),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 520px;
    }
    .title {
      text-align: center;
      margin-bottom: 18px;
      font-size: 28px;
      line-height: 1.2;
      letter-spacing: 0.2px;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 14px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    input[type="number"] {
      appearance: none;
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      outline: none;
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      transition: border-color 120ms ease, box-shadow 120ms ease, transform 80ms ease;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #052e16;
      font-weight: 600;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 80ms ease, filter 120ms ease, background-color 120ms ease;
    }
    button[type="submit"]:hover { filter: brightness(0.98); }
    button[type="submit"]:active { transform: translateY(1px); background: var(--accent-700); }
    .result {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(34,197,94,0.08);
      border: 1px solid rgba(34,197,94,0.25);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      display: inline-block;
      background: var(--accent);
      color: #052e16;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      min-width: 56px;
      text-align: center;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
  <!-- Prevent zoom arrows on number input on some browsers -->
  <style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <h1 class="title">Prediksi Nilai Ujian</h1>
    <p class="subtitle">Masukkan jam belajar untuk memprediksi nilai ujian Anda.</p>
    <div class="card">
      <form method="post">
        <div class="field">
          <label for="hours">Jam Belajar</label>
          <input id="hours" type="number" step="0.1" name="hours" placeholder="Contoh: 2.5" required>
        </div>
        <div class="actions">
          <button type="submit">Prediksi</button>
        </div>
      </form>
      {% if prediction %}
      <div class="result" role="status" aria-live="polite">
        <span>Nilai Prediksi:</span>
        <span class="badge">{{ prediction }}</span>
      </div>
      {% endif %}
    </div>
    <div class="footer">Model regresi linear sederhana â€¢ Demo</div>
  </div>
  
</body>
</html>
